<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <link rel="canonical" href="{{ site.url }}{{ include.target }}">
  <meta http-equiv="refresh" content="0; url={{ site.url }}{{ include.target }}">
  <h1>Redirecting…</h1>
  <a href="{{ site.url }}{{ include.target }}">Click here if you are not redirected.</a>
  <script>
    var url = '{{ site.url }}{{ include.target }}';
    if (location.search && url.indexOf('?') === -1) {
      url = url.replace(/($|#)/, location.search + '$1');
    }
    if (location.hash && url.indexOf('#') === -1) {
      url += location.hash; 
    }
    location=url;
  </script>
</html>
